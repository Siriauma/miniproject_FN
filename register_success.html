<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนสำเร็จ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #aaf7c4; /* เพิ่มพื้นหลังสีเผื่อภาพโหลดไม่ทัน */
        }

        /* ใส่ภาพพื้นหลังแบบโปร่งแสง */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('BUCz3kW7pmsIQUeyCZSgIfPhFe6wCy7zNL81rnzR7YDIHumUH6EJjlzF0.jpg'); /* เปลี่ยนเป็น URL ของภาพ */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1; 
            z-index: -1; /* ทำให้ภาพอยู่ด้านหลัง */
        }

        /* กล่องข้อความ */
        .success-box {
            background: rgba(255, 255, 255, 1); /* ทำให้พื้นหลังกล่องขาวโปร่งแสง */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2 class="text-success">✅ ลงทะเบียนสำเร็จ!</h2>
        <p>ขอบคุณที่สมัครสมาชิก</p>
        <a href="home.html" class="btn btn-success">ไปที่หน้าหลัก</a>
    </div>
</body>
</html>
